<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring Boot Thymeleaf</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- SECCION DE ESTILOS -->

<link rel="stylesheet" type="text/css"
	th:href="@{/resources/bootstrap-4.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/primeui-4.1.15/themes/bootstrap/theme.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/fontawesome-5.2.0/fontawesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/jquery-ui-1.12.1/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/primeui-4.1.15/primeui-all.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/resources/app/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/resources/app/css/main.css}" />

</head>

<body class="text-center">
	
	<div th:if="${param.error}" th:text="#{login.error.credenciales-invalidas}"> error </div>
    <div th:if="${param.logout}" th:text="#{login.msj.terminado-sesion}"> error </div>
    

    <form class="form-signin" th:action="@{/login}" method="post" autocomplete="off">
      <img class="mb-4" th:src="@{/resources/app/svg/bootstrap-solid.svg}" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      <p> admin@sistema.net / cambiame </p>
      <label for="username" class="sr-only">Correo electrónico</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Correo electrónico" required autofocus />
      <label for="password" class="sr-only">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required autocomplete="new-password" />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Aceptar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>

<!-- SECCION DE SCRIPTS -->

<script type="text/javascript" th:src="@{/resources/jquery/jquery-3.3.1.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/jquery-ui-1.12.1/jquery-ui.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/primeui-4.1.15/primeui-all.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/x-tag-0.9.5/x-tag-components.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/primeui-4.1.15/primeelements.min.js}"></script>

<script type="text/javascript" th:src="@{/resources/app/js/main.js}"></script>

</html>
