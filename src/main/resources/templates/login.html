<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring Boot Thymeleaf</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<!-- SECCION DE ESTILOS -->

<link rel="stylesheet" type="text/css"
	th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/primeui-4.1.15/themes/bootstrap/theme.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/fontawesome-5.2.0/fontawesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/jquery-ui-1.12.1/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/primeui-4.1.15/primeui-all.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/app/css/login.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/app/css/main.css}" />

</head>

<body class="text-center">
	
	<div th:if="${param.error}">
		Invalid username and password.
	</div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>

    <form class="form-signin" th:action="@{/login}" method="post">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Iniciar Sesión</h1>
      <label for="username" class="sr-only">Usuario</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
      <label for="password" class="sr-only">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Aceptar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>

<!-- SECCION DE SCRIPTS -->

<script type="text/javascript" th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
<script type="text/javascript"
	th:src="@{/jquery-ui-1.12.1/jquery-ui.min.js}"></script>
<script type="text/javascript"
	th:src="@{/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/primeui-4.1.15/primeui-all.min.js}"></script>
<script type="text/javascript"
	th:src="@{/x-tag-0.9.5/x-tag-components.js}"></script>
<script type="text/javascript"
	th:src="@{/primeui-4.1.15/primeelements.min.js}"></script>

<script type="text/javascript" th:src="@{/app/js/main.js}"></script>

</html>
