<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Spring Boot Thymeleaf</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta th:name="_csrf" th:content="${_csrf.token}"/>
<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>

<!-- SECCION DE ESTILOS -->

<link rel="stylesheet" type="text/css"
	th:href="@{/resources/bootstrap-4.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/primeui-4.1.15/themes/bootstrap/theme.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/fontawesome-5.2.0/fontawesome.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/jquery-ui-1.12.1/jquery-ui.min.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/primeui-4.1.15/primeui-all.min.css}" />

<link rel="stylesheet" type="text/css" th:href="@{/resources/app/css/layout.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/resources/app/css/main.css}" />

</head>
<body class="bg-light">

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarsExampleDefault"
			aria-controls="navbarsExampleDefault" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#">Disabled</a>
				</li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="http://example.com"
					id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false">Usuarios</a>
					<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item" th:href="@{/users/gestionar}">Gestionar</a> <a
							class="dropdown-item" th:href="@{/users/crear-editar}">Crear Usuario</a>
					</div></li>

				<li class="nav-item">
					<form id="logout-form" th:action="@{/logout}" method="post">
						<a class="nav-link" href="#"
							onclick="javascript:$('#logout-form').submit()">Cerrar Sesi√≥n</a>
					</form>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="text" placeholder="Search"
					aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>

	<main role="main" layout:fragment="content"> </main>

	<hr>

	<footer class="container">
		<p>&copy; Company 2017-2018</p>
	</footer>

</body>


<!-- SECCION DE SCRIPTS -->

<script type="text/javascript" th:src="@{/resources/jquery/jquery-3.3.1.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/jquery-ui-1.12.1/jquery-ui.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/primeui-4.1.15/primeui-all.min.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/x-tag-0.9.5/x-tag-components.js}"></script>
<script type="text/javascript"
	th:src="@{/resources/primeui-4.1.15/primeelements.min.js}"></script>

<script type="text/javascript" th:src="@{/resources/app/js/main.js}"></script>

<th:block layout:fragment="scripts"></th:block>

</html>
